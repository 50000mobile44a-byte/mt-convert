    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="container">

        <!-- ===== Mode Tabs ===== -->
        <div class="mode-tabs">
            <button class="mode-btn active" data-mode="mp4gif">
                <i class="fa-solid fa-video"></i>

        <!-- ===== MP4 ‚Üí GIF ===== -->
        <div id="mp4gif" class="mode-section active">

            <h2>MP4 ‚Üí GIF Converter</h2>

            <div class="drop-zone" id="dropZone">
                Drag & Drop MP4 Here
            </div>

            <video id="videoPreview" controls style="display:none;"></video>

            <div class="section">
                <label>FPS: <span id="fpsValue">15</span></label>
                <input type="range" id="fps" min="5" max="30" value="15">
            </div>

            <div class="section">
                <label>Width (px)</label>
                <input type="number" id="width" placeholder="480">
            </div>

            <div class="section">
                <input type="checkbox" id="originalSize">
                <label for="originalSize">Use Original Size</label>
            </div>

            <div class="section">
                <label>Duration (seconds)</label>
                <input type="number" id="duration" placeholder="5">
            </div>

            <div class="section">
                <label>Quality</label>
                <div class="quality-selector">

                    <input type="radio" name="quality" id="qLow" value="low">
                    <label for="qLow" class="quality-btn">
                        <span>Low</span>
                        <small>Small File</small>
                    </label>

                    <input type="radio" name="quality" id="qMedium" value="medium" checked>
                    <label for="qMedium" class="quality-btn">
                        <span>Medium</span>
                        <small>Balanced</small>
                    </label>

                    <input type="radio" name="quality" id="qHigh" value="high">
                    <label for="qHigh" class="quality-btn">
                        <span>High</span>
                        <small>Sharp</small>
                    </label>

                </div>
            </div>

            <button onclick="upload()">Convert to GIF</button>

            <div class="progress">
                <div class="progress-text" id="progressText"></div>
                <div class="progress-bar" id="progressBar"></div>
            </div>

        </div>

        <!-- ===== Image Convert ===== -->
        <div id="imgconvert" class="mode-section">

            <h2>Image Converter</h2>

            <div class="section">
                <label class="upload-label">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</label>

                <div class="image-upload" id="imageUploadBox">
                    <input type="file" id="imageInput" accept="image/*" hidden>

                    <div class="upload-content">
                        <div class="upload-icon">üñºÔ∏è</div>
                        <div class="upload-text">
                            <strong>‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå</strong>
                            <small>‡∏´‡∏£‡∏∑‡∏≠ ‡∏•‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</small>
                        </div>
                    </div>
                </div>
            </div>

            <img id="imagePreview" style="display:none;" />

            <div class="custom-select" id="formatSelect">
                <div class="select-selected">PNG</div>
                <div class="select-items select-hide">
                    <div data-value="image/png">PNG</div>
                    <div data-value="image/jpeg">JPG</div>
                    <div data-value="image/webp">WEBP</div>
                </div>
            </div>

            <input type="hidden" id="convertFormat" value="image/png">

            <div class="section">
                <label>Quality (JPG/WEBP)</label>
                <input type="range" id="imgQuality" min="0.1" max="1" step="0.1" value="0.9">
                <div class="section">
                    <input type="checkbox" id="imgOriginalSize" checked>
                    <label>Use Original Size</label>
                </div>

                <div class="section resize-box">
                    <div class="resize-input">
                        <label>Width (px)</label>
                        <input type="number" id="imgWidth" placeholder="Auto">
                    </div>

                    <div class="resize-input">
                        <label>Height (px)</label>
                        <input type="number" id="imgHeight" placeholder="Auto">
                    </div>
                </div>
            </div>

            <button onclick="convertImage()">Convert Image</button>

        <div id="giftools" class="mode-section">

            <h2>YouTube Downloader</h2>

            <div class="section">
                <label>YouTube URL</label>
                <input type="text" id="ytUrl" placeholder="https://youtube.com/watch?v=...">
            </div>

            <div class="section">
                <label>Download Type</label>
                <div class="quality-selector">

                    <input type="radio" name="ytType" id="ytMp4" value="mp4" checked>
                    <label for="ytMp4" class="quality-btn">
                        <span>MP4</span>
                        <small>Video</small>
                    </label>

                    <input type="radio" name="ytType" id="ytMp3" value="mp3">
                    <label for="ytMp3" class="quality-btn">
